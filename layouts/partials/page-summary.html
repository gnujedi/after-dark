<article itemscope itemtype="http://schema.org/CreativeWork">
  <header>
    <h2 itemprop="name">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    {{ if eq .Type "post" }}
      {{ partial "post/byline.html" . }}
      <p class="muted">{{ partial "post/meta.html" . }}</p>
    {{ end }}
  </header>
  {{ if .Description }}
    <blockquote itemprop="headline">{{ .Description }}</blockquote>
  {{ end }}
<br>
<br>
</article>
